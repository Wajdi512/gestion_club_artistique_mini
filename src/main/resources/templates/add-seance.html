<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:rel="stylesheet"
	th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Ajout Seance:</h2>
				<form action="#" th:action="@{/seances/add}"
					th:object="${newSeance}" method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="activite">Choisir une activité</label> <select
							name="activie" th:field="*{activiteId}">
							<option th:each="act: ${listActivites}" th:text="${act.titre}"
								th:value="${act.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="coach">Choisir un coach</label> <select name="coach"
							th:field="*{coachId}">
							<option th:each="coach: ${listCoach}" th:text="${coach.nom}"
								th:value="${coach.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="date">Date de début:</label>
						<div class="input-group date" id="datetimepicker1"
							data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input"
								data-target="#datetimepicker1" th:field="*{startTime}"
								id="startDate" placeholder="Date de début" />
							<div class="input-group-append" data-target="#datetimepicker1"
								data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar-alt"></i>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="endTime">Date de fin:</label>
						<div class="input-group date" id="datetimepicker2"
							data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input"
								data-target="#datetimepicker2" th:field="*{endTime}"
								id="endTime" placeholder="Date de fin" />
							<div class="input-group-append" data-target="#datetimepicker2"
								data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar-alt"></i>
								</div>
							</div>
						</div>
					</div>


					<p>
						<button type="submit" class="btn btn-primary">Sauvegarder</button>
					</p>
				</form>

			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/moment/moment.min.js}"></script>
	<script
		th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

	<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
        format: 'DD/MM/YYYY h:mm A'
    });
    $('#datetimepicker2').datetimepicker({
        format: 'DD/MM/YYYY h:mm A'
    });
    
</script>
</body>
</html>
